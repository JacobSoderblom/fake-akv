name: PR Checks

on:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install azure-keyvault-secrets cryptography pytest requests
      - name: Run tests
        run: pytest

  dotnet-integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Run .NET integration tests (Testcontainers)
        run: dotnet test dotnet-tests/FakeAkv.IntegrationTests/FakeAkv.IntegrationTests.csproj
